name: Test Upload Artifact

on:
  push:
    branches:
      - main

jobs:
  test-upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create dummy file
        run: echo "hello world" > hello.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: test-artifact
          path: hello.txt
